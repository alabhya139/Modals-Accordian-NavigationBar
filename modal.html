<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="modal.css" />
</head>
<body>
    <div class="container">
        <div class="button">
            <p><span style="cursor: pointer;" class="clicked btn">Click Here</span></p>
        </div>
    </div>

    <div class="modal-container">
        <div class="btn modal">
            <div class="box btn">
                <div class="btn header">
                    <p class="btn">Modal</p>
                    <i style="cursor: pointer;" class="fas fa-times-circle"></i>
                </div>
                <div class="btn content">
                    <p class="btn">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores animi at est excepturi voluptas sequi, ab modi! Tenetur illum vel exercitationem est, mollitia fugit optio officiis eum atque, natus molestiae!</p>
                    <div class="btn footer">
                        <button class="btns close">Close</button>
                        <button style="background-image: linear-gradient(to top, #0ba360 0%, #3cba92 100%);" class="btn btns save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="modal.js"></script>
</body>
</html>
